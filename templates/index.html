<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="{{ url_for('static', filename='script.js') }}"></script>
	<title>Minesweeper</title>
</head>

<body>
	<table>
		{% for row in board %}
			<tr>
				{% for cell in row %}
					<td class="cell" style="background-color:#FF0000">{{ cell }}</td>
				{% endfor %}
			</tr>
		{% endfor %}
	</table>
</body>
</html>
